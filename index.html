<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

  <body>
    <div class="navbar">
      <button class="buttonNewGame">New game</button>
      <button class="bottonChangeStatus">Change Status</button>
      <button>Delete</button>
      <button>Show Peak</button>
      <button>Save game</button>
      <button>Load Game</button>
    </div>
    <div class="container">
      <div class="row justify-content-center p-5 p-md-5" id="board"></div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Change game board</p>
        <div class="buttonsChangeBoard">
          <button class="buttonBoard3">3 X 3</button>
          <button class="buttonBoard4">4 X 4</button>
          <button class="buttonBoard5">5 X 5</button>
          <button class="buttonBoard6">6 X 6</button>
        </div>
      </div>
    </div>
