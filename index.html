<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleFireworks.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>

    <h1 id="TTT" >Tic-Tac-Toe</h1>
    <div class="players">
      
      <label for="name1">x:   </label>
      <input type="text" name="name1" id="name1" placeholder="enter name..."/>
    </br>
    <label for="name2">o:   </label>

      <input type="text" name="name2" id="name2" placeholder="enter name..." />

  </br>

      <button id="submit">start</button>
    </div>

    <div class="navbar">
      <button id="buttonNewGame" class="btn">New game</button>
      <button id="bottonChangeStatus" class="btn">Change Status</button>
      <button id="delete" class="btn" >Delete</button>
      <button id="peak" class="btn">Show Peak</button>
      <button id="bottonSaveGame" class="btn">Save game</button>
      <button id="bottonLoadGame" class="btn">Load Game</button>
    </div>
    <!-- <div id="safeTimerDisplay"></div> -->
    <div id="stopwatch">00:00:00</div>
    <div class="winnerName"></div>
    <div class="noWinner">No winner</div>
    <div class="container">
      <div class="row justify-content-center p-5 p-md-5" id="board"></div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Change game board</p>
        <div class="buttonsChangeBoard">
          <button class="buttonBoard3">3 X 3</button>
          <button class="buttonBoard4">4 X 4</button>
          <button class="buttonBoard5">5 X 5</button>
          <button class="buttonBoard6">6 X 6</button>
        </div>
      </div>
    </div>
    <div class="fireworks">
      <div class="before"></div>
      <div class="after"></div>
    </div>

    <div id="myModal1" class="modal1">
      <div class="modal-content">
        <span class="close" id="close1">&times;</span>
        <p id="peakshow">Not Peak yet</p>
        </div>
      </div>
    </div>

  </body>
</html>
