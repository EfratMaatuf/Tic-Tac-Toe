<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleFireworks.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1  id="TTT" class="animate__animated animate__flip">Tic-Tac-Toe</h1>

    <div class="players animate__animated  animate__slideInDown">
      <input type="text" name="name1" id="name1" placeholder="❌  Enter name...  "/>
      </br>
      <input type="text" name="name2" id="name2" placeholder="⭕   Enter name...   " />
      </br>
      <button id="submit"  type="button">start</button>
    </div>

    <div class="navbar animate__animated animate__fadeInUp animate__delay-2s">
      <button id="buttonNewGame" class="btn " >New game</button>
      <button id="buttonChangeStatus" class="btn">Change Size</button>
      <button id="buttonDelete" class="btn" >Delete</button>
      <button id="buttonShowPeak" peak class="btn">Show Peak</button>
      <button id="buttonSaveGame" class="btn">Save game</button>
      <button id="buttonLoadGame" class="btn">Load Game</button>
    </div>

    <div id="stopwatch" class="animate__animated animate__flipInY animate__slower animate__delay-1s">00:00:00</div>
    
    <div id="winnerName" class="animate__animated animate__flash" ></div>
    <div class="noWinner">No winner</div>
    
    <div class="container">
      <div class="row justify-content-center p-5 p-md-5" id="board" ></div>
    </div>

    <div id="modalSizeBoard" class="modal">
      <div id="popupSizeBoard" class="modal-content  animate__animated animate__zoomIn">
        <span id="closePopupSizeBoard" class="close">&times;</span>
        <p id="PChangeGameBoard" class="textInPopup">Change game board</p>
        <div class="divButtonsChangeBoard">
          <button id="buttonBoard3" class="buttonChangeBoard">3 X 3</button>
          <button id="buttonBoard4" class="buttonChangeBoard">4 X 4</button>
          <button id="buttonBoard5" class="buttonChangeBoard">5 X 5</button>
          <button id="buttonBoard6" class="buttonChangeBoard">6 X 6</button>
        </div> 
      </div>
    </div>

    <div id="modalPeak" class="modal" >
      <div id="popupPeak" class="modal-content animate__animated animate__zoomIn">
        <span id="closePopupPeak" class="close" >&times;</span>
        <p id="peakShow" class="textInPopup">Not Peak yet</p>
        </div>
      </div>
    </div>

    <div id="modalSaveLoad" class="modal" >
      <div id="popupSaveLoad" class="modal-content animate__animated animate__zoomIn">
        <span id="closePopupSaveLoad" class="close" >&times;</span>
        <p id="textSaveLoad" class="textInPopup">No saved game</p>
        </div>
      </div>
    </div>

    <div id="modalCanNotDelete" class="modal" >
      <div id="popupCanNotDelete" class="modal-content animate__animated animate__zoomIn">
        <span id="closePopupCanNotDelete" class="close" >&times;</span>
        <p id="textCanNotDelete" class="textInPopup">Start playing</p>
        </div>
      </div>
    </div>

    <div class="fireworks">
      <div class="before"></div>
      <div class="after"></div>
    </div>

    <audio id="audioMistake">
      <source src="mistake.mp3" type="audio/mpeg">
    </audio>

    <audio id="audioVictory">
      <source src="victory.mp3" type="audio/mpeg">
    </audio>

  </body>
</html>
